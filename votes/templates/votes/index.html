{% load static %}

<html>
    <head>
        <title> Vote! </title>

        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
        <link rel="stylesheet" href="{% static 'votes/styles.css' %}">
    </head>

    <body>
        <div class="container">
        {% if position_list %}
            {% for position in position_list %}
            <div class="position_header"><h1>{{ position.description }}</h1></div>

            <form action="{% url 'votes:vote' position.id %}" method="POST">
                {% csrf_token %}
                {% for candidate in position.candidate_set.all %}
                    <div class="candidate_row">
                        <input type="radio" name="candidate" id="candidate{{ forloop.counter }}" value="{{ candidate.id }}" />
                        <label for="candidate{{ forloop.counter }}">{{ candidate.last_name }} {{ candidate.first_name }}</label><br />
                    </div>    
                {% endfor %}
                <button class="btn">Previous</button>
                <button class="btn btn-primary">Next</button>
                
                <br><br>
                <input type="submit" value="Submit" class="btn btn-success">
            </form>

            {% endfor %}
        {% else %}
        </div>
        <h1>No positions currently available</h1>
        {% endif %}
        <br><br>
    </body>
</html>
